<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rotation Optimizer</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8fafc;
            color: #111827;
            text-align: center;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header img {
            height: 40px;
            width: auto;
        }

        main {
            padding: 1.5rem;
            max-width: 500px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 0.25rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.4rem 0.6rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            text-align: center;
            max-width: 100px;
            margin: auto;
        }

        button {
            background: #2563eb;
            color: white;
            font-size: 1.1rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 0.6rem;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 1.5rem;
            text-align: left;
            background: #fff;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        @media (max-width: 480px) {
            input[type="number"] {
                max-width: 80px;
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 0.5rem;
            }

            .result {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Team Rotation Optimizer</h1>
    </header>

    <main>
        <form method="POST">
            <div>
                <label for="locations">Локации:</label>
                <input type="number" id="locations" name="locations" min="1" required>
            </div>

            <div>
                <label for="teams">Отбори:</label>
                <input type="number" id="teams" name="teams" min="2" required>
            </div>

            <button type="submit">Генерирай разпределение</button>
        </form>

        {% if result %}
        <div class="result">
            {{ result|safe }}
        </div>
        {% endif %}
    </main>
</body>
</html>
